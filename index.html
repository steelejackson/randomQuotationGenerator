<script>
  const QUOTEBANK = [
      {
        quote : "The way to gain a good reputation is to endeavor to be what you desire to appear.",
        author : "Aristotle"
      },
      {
        quote : "The foundation of every state is the education of its youth.",
        author : "Diogenes"
      },
      {
        quote : "You will never do anything in this world without courage. It is the greatest quality of the mind next to honor.",
        author : "Socrates"
      },
      {
        quote : "No man ever steps in the same river twice, for it's not the same river and he's not the same man.",
        author : "Heraclitus"
      },
      {
        quote : "Moral excellence comes about as a result of habit. We become just by doing just acts, temperate by doing temperate acts, brave by doing brave acts.",
        author : "Aristotle"
      }
    ]
    function generateQuote () {
      let quoteSize = QUOTEBANK.length;
      let randomIndex = Math.floor(Math.random() * quoteSize);
      let randomQuoteData = QUOTEBANK[randomIndex];
      let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
      //add the translated quote
      let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
      twitterLink += quoteInApiFormat;
      //add the translated author
      let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
      twitterLink += " - " + authorInApiFormat;
      document.getElementById('text').innerText = randomQuoteData.quote;
      document.getElementById('author').innerText = randomQuoteData.author;
      document.getElementById('tweet-quote').href = twitterLink;
    }
    //let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";

              <button id='new-quote'onclick='generateQuote()'class='btn btn-success'>New Quotation</button>
